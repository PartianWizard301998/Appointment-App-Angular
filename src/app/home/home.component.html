<div class="container mt-5">
      <div class="card">
        <div class="card-header bg-dark text-white text-center"><h2>Create an Appointment</h2></div>
        <div class="card-body">
           <div class="row">
            <div class="col-6">
                <label for="Title" class="form-label"><h6>Appointment Description:</h6></label>
                <input class="form-control"  type="text"  [(ngModel)]="newAppointmentTitle">
            </div>
            <div class="col-6">
                <label for="Date" class="form-label"><h6>Date:</h6></label>
                <input class="form-control" type="date" [(ngModel)]="newAppointmentDate">
            </div>
           </div>
           <br>
          <div class="div">
            <button class="btn btn-primary text-center" (click)="addAppointment()">Add To List</button>
          </div>
        </div>
      </div>


      <div class="row mt-5">
       <h1 class="text-center mt-5 mb-5">Appointments</h1>
        <table class="table table-striped">
            <thead class="bg-dark text-white text-center">
             <tr>
                 <th>Appointment Description</th>
                 <th>Date</th>
                 <th>Action</th>
             </tr>
            </thead>
             <tbody class="text-center">
                 <tr *ngFor="let appointment of appointments; index as i">
                     <td>{{appointment.title}}</td>
                     <td>{{appointment.date | date:'EEEE, MMMM d, y'}}</td>
                     <td><button class="btn btn-outline-danger" (click)="deleteAppointment(i)"> Delete </button></td>
                 </tr>
             </tbody>
           </table>
    </div>
